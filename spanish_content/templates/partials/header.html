<div class="row">
    {% if post.img %} <!--  if image 4, 8 col -->
       <div class="text-center titlebackground" style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ post.img.url }})
        ;">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="ethics-title text-center text-uppercase">{{ post.title }}</h1>
                    {% if post.text %}
                    <h4 class="white-text page-sub-title">{{ post.text | safe }}</h4>
                    {% endif %}
                </div>
            </div>
        </div>
    {% else %}
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-center no-img-title text-uppercase">{{ post.title }}</h1>
                {% if post.text %}
                <h4 class="page-sub-title">{{ post.text | safe }}</h4>
                {% endif %}
            </div>
        </div>
    {% endif %}
