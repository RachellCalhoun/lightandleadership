
{% if forloop.first %}
    {% include "partials/post_header.html" %}
    <!-- end row one -->
<!-- if it's not row one and divisible by 2 -->
{% else %}
    {% if forloop.counter0|divisibleby:2 %}
    <div class="row">
        <div class="program-post">
            {% if post.img %}
            <div class="col-md-4 col-md-push-8 childrens-class">
                <img class="center-block img-responsive ethics-image" src="{{ post.img.url }}" alt="Generic placeholder image">

            </div>
            <div class="col-md-8 col-md-pull-4 ">{% else %} <div class="col-md-12"> {% endif %}
                <div class="center-block program-text-right">{{ post.text | safe }}</div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="program-post">
            {%if post.img %}
            <div class="col-md-4">
                <img class="center-block img-responsive ethics-image" src="{{ post.img.url }}" alt="Generic placeholder image">
            </div>
            <div class="col-md-8">{% else %} <div class="col-md-12"> {% endif %}
                <div class="center-block program-text-right">{{ post.text | safe }}</div>
            </div>
        </div>
    </div>
    {% endif %}
{% endif %}
